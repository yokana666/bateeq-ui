<template>
    <h1 class="page-header">Laporan Umur Barang</h1>
    <form class="form-horizontal">     
        <storage-auto-suggest   label="Penyimpanan"     value.bind="storage"      error.bind="error.storage"     read-only.bind="readOnly"   ></storage-auto-suggest>
        <textbox                label="filter"          value.bind="filter"  read-only.bind="readOnly"></textbox> 
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="reloadItem()" class="btn btn-success btn-sm pull-right">Cari</button> 
                &nbsp;
                <button style="margin-right:10px; "click.delegate="excel()" class="btn btn-success btn-sm pull-right">Cetak Excel</button>
            </div>
        </div>
    </form> 
    <table class="table table-bordered table-hover">
        <thead> 
            Total : ${total}
            <tr>
                <th>Barcode</th>
                <th>Nama</th>
                <th>Kuantitas</th>
                <th>Umur Barang (Hari)</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of result" click.delegate="view(item)">
                <td>${item.ItemCode}</td>
                <td>${item.ItemName}</td>
                <td>${item.Quantity}</td>
                <td>${item.DateDiff}</td>
            </tr>
            
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada data.
    </div>
    <hr/> 
</template>
